<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Report</title>
    <style>
        body {
            background-color: lightgray;
            color: black;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: lighter;
            font-size: 24px;
        }
        .container {
            position: absolute;
            width: 400px;
            height: 200px;
            z-index: 15;
            top: 15%;
            left: 50%;
            margin: -100px 0 0 -150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vehicle Report</h1>
        </br>
        <p>Make: $$MAKE$$</p>
        <p>Model: $$MODEL$$</p>
        <p>Currently traveled kilometers: $$CTK$$</p>
        <p>Average speed: $$AVERAGESPEED$$</p>
        </br>
        <p>Service items:</p>
        <div>$$SERVICEITEMS$$</div>
    </div>
</body>
</html>
